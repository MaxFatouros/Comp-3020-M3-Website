    <meta charset="UTF-8">

    <script src="TEMP.js" defer></script>

    <style>

    .box {
      border: 2px solid grey;
      font-size: 40px;
      text-align: center;
      padding: 10px;
    }

    input {
      width: 80vw;
      height: 50px;
      font-size: 50%;
      padding: 1%;
      border-radius: 5px;
    }
    input[type=text]:hover {
      background-color: #fafafa;
    }
    input[type=text]:focus {
      border: inset;
    }
    input[type=submit] {
      background-color: #333333;
      color: white;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #222222
    }

    :root {
      --marquee-width: 90vw;
      --marquee-height: 20vw;
      /* --marquee-elements: 9; */
      --marquee-elements-displayed: 4;
      --marquee-element-width: calc(var(--marquee-width)/var(--marquee-elements-displayed));
      --marquee-animation-duration: calc(var(--marquee-elements)*3s)

    }

    .marquee, .marquee-content, .marquee-content li{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .marquee {
      display: flex;
      align-items: center;
      width: var(--marquee-width);
      height: var(--marquee-height);
      background-color: grey;
      overflow: hidden;
      position: relative;

      /* border: 2px solid black; */
    }
    .marquee::before, .marquee::after {
      position: absolute;
      top: 0;
      width: 10rem;
      height: 100%;
      content: "";
      z-index: 1;
    }
    .marquee::before {
      left: 0;
      background: linear-gradient(to right, grey 0%, transparent 100%);
    }
    .marquee::after {
      right: 0;
      background: linear-gradient(to left, grey 0%, transparent 100%);
    }
    .marquee-content {
      list-style: none;
      height: 100%;
      display: flex;
      animation: scrolling var(--marquee-animation-duration) linear infinite;

    }
    @keyframes scrolling {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-1*var(--marquee-element-width)*var(--marquee-elements))); }
    }
    .marquee-content:hover {
      animation-play-state: paused;
    }
    .marquee-content li {
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--marquee-element-width);
      flex-shrink: 0;
      font-size: calc(var(--marquee-height)*2/3);
      /* font-size: 5rem; */

      white-space: nowrap;

      /* border: 1px solid white; */
    }
    </style>

  </head>
  <body>
