    :root {
      --marquee-width: 100vw;
      --marquee-height: 20vw;
      /* --marquee-elements: 9; */
      --marquee-elements-displayed: 5;
      --marquee-element-width: calc(var(--marquee-width)/var(--marquee-elements-displayed));
      --marquee-animation-duration: calc(var(--marquee-elements)*10s)
    }

    .marquee * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .marquee {
      display: flex;
      align-items: center;
      width: var(--marquee-width);
      height: var(--marquee-height);
      /* background-color: grey; */
      overflow: hidden;
      position: relative;
      /* margin-top:5vh; */
      margin-bottom: -3vh;

      /* border: 2px solid black; */
    }
    /* .marquee::before, .marquee::after {
      position: absolute;
      top: 0;
      width: 5rem;
      height: 100%;

      z-index: 1;
    }
    .marquee::before {
      left: 0;

    }
    .marquee::after {
      right: 0;
      background: linear-gradient(to left, #eeeeee 0%, transparent 100%);
    } */
    .marquee-content {
      list-style: none;
      height: 100%;
      display: flex;
      animation: scrolling var(--marquee-animation-duration) linear infinite;
    }
    @keyframes scrolling {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-1*var(--marquee-element-width)*var(--marquee-elements))); }
    }
    .marquee-content:hover {
      animation-play-state: paused;
    }
    .marquee-content li {
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--marquee-element-width);
      flex-shrink: 0;
      /* font-size: calc(var(--marquee-height)*2/3); */
      white-space: nowrap;
      padding: 15px;

      /* border: 4px solid black; */
    }
    .marquee-content li a img {
      display: block;
      margin: auto;
      max-width: 800px;
      box-shadow: 5px 10px 10px #888888;
      width: 95%;

      /* border: 5px solid red; */
    }
    .marquee-content li a, .marquee-content li a img {
      border-radius: 10%;
    }
    .marquee-content li img:hover {
      width: 100%;
    }
