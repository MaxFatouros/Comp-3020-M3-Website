		}
		form .field input{
		  width: 100%;
		  height: 100%;
		  border: 1px solid lightgrey;
		  border-radius: 5px;
		  padding-left: 15px;
		  font-size: 18px;
		  outline: none;
		}
		form .field .icons{
		  position: absolute;
		  right: 15px;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.field .icons span{
		  height: 25px;
		  width: 25px;
		  border: 2px solid;
		  border-radius: 50%;
		  line-height: 25px;

		}
		.field .icons span.icon1{

		}
		.field .icons span.icon2{
		  color: #27ae60;
		  border-color: #27ae60;
		}
		form .error-text{
		  position: relative;
		  margin: 15px 0 -5px 0;
		  background: #e74c3c;
		  color: #fceae8;
		  font-size: 18px;
		  padding: 8px;
		  border-radius: 5px;
		  user-select: none;
		  display: none;
		}
		form .error-text:before{
		  position: absolute;
		  content: '';
		  height: 15px;
		  width: 15px;
		  background: #e74c3c;
		  right: 20px;
		  top: -7px;
		  transform: rotate(45deg);
		}
		form button{
		  margin-top: 10px;
		  width: 100%;
		  height: 45px;
		  border: none;
		  outline: none;
		  border-radius: 5px;
		  background: #27ae60;
		  color: #f2f2f2;
		  font-size: 18px;
		  font-weight: 500;
		  letter-spacing: 1px;
		  cursor: pointer;
		  display: none;
		  transition: 0.3s;
		}
		form button:hover{
		  background: #219150;
		}

		body {
		  
		  font-family: sans-serif;

		input[type=submit] {

		}

		}

		}

		#a1 a:link:hover{
		  color: #000;
	</style>
		
	  <div class="box" id="content" align=center>
			      <header>Please enter your address</header>
			      <form action="#">
						<div class="field">
						  <input onkeyup="check()" id="email" type="text" autocomplete="off" placeholder="Enter Address">
						  <div class="icons">
							<span class="icon1 fas fa-exclamation"></span>
							<span class="icon2 fas fa-check"></span>
						  </div>
						</div>
			<div class="error-text">
			Please Enter Valid Address</div>
			<button>Submit</button>
			      </form>
	  </div>
			<script>
			      const email = document.querySelector("#email");
			      const icon1 = document.querySelector(".icon1");
			      const icon2 = document.querySelector(".icon2");
			      const error = document.querySelector(".error-text");
			      const btn = document.querySelector("button");
			      let regExp = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
			      function check(){
			        if(email.value.match(regExp)){
			          email.style.borderColor = "#27ae60";
			          email.style.background = "#eafaf1";
			          icon1.style.display = "none";
			          icon2.style.display = "block";
			          error.style.display = "none";
			          btn.style.display = "block";
			        }else{
			          email.style.borderColor = "#e74c3c";
			          email.style.background = "#fceae9";
			          icon1.style.display = "block";
			          icon2.style.display = "none";
			          error.style.display = "block";
			          btn.style.display = "none";
			        }
			        if(email.value == ""){
			          email.style.borderColor = "lightgrey";
			          email.style.background = "#fff";
			          icon1.style.display = "none";
			          icon2.style.display = "none";
			          error.style.display = "none";
			          btn.style.display = "none";
			        }
			      }
			    </script>
